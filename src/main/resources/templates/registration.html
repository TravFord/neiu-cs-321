<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{styles.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<div class="Wrapper">
    <h1>Welcome to Course-O-Matic!</h1>
    <img th:src="@{images/NEIUPortWithX.png}" class="HeroImage"/><br/>
    <h1>Register:</h1><br/>
    <form method="post" th:action="@{/register}" th:object="${registrationForm}">
        <label for="username">UserName: </label>
        <input type="text" th:name="username" th:value="*{username}" id="username">
        <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
        <br/>
        <label for="password">Password: </label>
        <input type="password" th:name="password" th:value="*{password}" id="password">
        <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
        <br/>
        <label for="email">Email Address: </label>
        <input type="email" th:name="email" th:value="*{email}" id="email">
        <span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
        <br/>
        <label for="fullname">Full Name: </label>
        <input type="text" th:name="fullname" th:value="*{fullname}" id="fullname">
        <span class="validationError" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Name Error</span>
        <br/>
        <input type="submit" value="Register" class="PageLink"/>
        <br/>
    </form>
    <a th:href="@{/}" class="PageLink">HOME</a>
    <a th:href="@{/register}" class="PageLink">LOGIN</a>
    <footer>
        <p>Copyright @2020</p>
        <p>Travis Ford</p>
        <p>CS-321-1</p>
    </footer>
</div>
</body>
</html>
