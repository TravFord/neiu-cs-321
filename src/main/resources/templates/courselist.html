<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/base :: headData">
    <title>Course List</title>
</head>
<body>
    <nav th:insert="fragments/base :: navData"></nav>
    <div class="container-fluid mt-5">
        <div th:insert="fragments/base :: headerData"></div>
        <div th:insert="fragments/base :: imageData"></div>
        <h1 class="row justify-content-center mt-2 mb-2">Plan your courses</h1>
        <h2 class="row justify-content-center mt-2 mb-4">Course List:</h2>
        <div  class="row card-deck mx-auto mt-2 mb-2 col-sm-10 col-xl-5"th:each="course : ${courses}">
            <div class="card justify-content-center border-dark courseCard">
                <h3 class="card-title m-4" th:text="${course.deptAndNumber} + ' ' + ${course.title}">Title</h3>
                <div class="card mb-3">
                    <div class="card-body m-2">
                    <h5 class="card-title" >Prerequisites:</h5>
                        <ul th:unless="${#lists.isEmpty(course.prereqs)}" th:each="prereq : ${course.prereqs}">
                            <li  class="card-text" th:text="${prereq.title}">PrereqName</li>
                        </ul>
                        <ul th:if="${#lists.isEmpty(course.prereqs)}">
                            <li class="card-text" th:text="None"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <a class="row justify-content-center mt-2 mb-2" th:href="@{/addcourse}"  >CLICK HERE TO ADD COURSE</a>
        <footer th:insert="fragments/base :: footerData"></footer>
    </div>
    <div th:insert="fragments/base :: scriptData"></div>
</body>
</html>
