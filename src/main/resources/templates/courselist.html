<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{styles.css}" rel="stylesheet" />
    <title>Course Prerequisite Display</title>
</head>
<body>
    <div class="Wrapper">
        <h1 th:text="'Hi '" + >Hi</h1>
        <h1>Welcome to Course-O-Matic!</h1>
        <img th:src="@{images/NEIUPortWithX.png}" class="HeroImage"/><br/>
        <h1>Plan your courses</h1>
        <h2>Course List:</h2>
        <div th:each="course : ${courses}">
            <div class = CourseBox>
                <h3 th:text="${course.deptAndNumber} + ' ' + ${course.title}">Title</h3>
                <h4 th:if="${not #lists.isEmpty(course.prereqs)}">Prerequisites:</h4>
                    <ul th:each="prereq : ${course.prereqs}">
                        <li th:text="${prereq.title}">PrereqName</li>
                    </ul>
            </div>
        </div>
        <br/><br/>
        <a th:href="@{/addcourse}" class="PageLink">CLICK HERE TO ADD COURSE</a>
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="Logout" class="PageLink"/>
        </form>
        <footer>
            <p>Copyright @2020</p>
            <p>Travis Ford</p>
            <p>CS-321-1</p>
        </footer>
    </div>
</body>
</html>
